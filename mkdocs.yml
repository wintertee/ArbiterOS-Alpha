site_name: ArbiterOS-alpha Documentation
site_description: Policy-driven governance layer for LangGraph
site_author: wintertee
repo_url: https://github.com/wintertee/ArbiterOS-alpha
repo_name: wintertee/ArbiterOS-alpha

theme:
  name: material
  palette:
    # Light mode
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true
            show_root_full_path: false
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            members_order: source
            group_by_category: true
            show_if_no_docstring: false
            inherited_members: false
            filters:
              - "!^_"  # Exclude private members
            docstring_section_style: table
            merge_init_into_class: true
            signature_crossrefs: true

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - attr_list
  - md_in_html
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
      - Installation: getting-started/installation.md
      - Quick Start: getting-started/quickstart.md
      - Migration Guide: getting-started/migration.md
  - Concepts:
      - Policy Architecture: concepts/policies.md
  - Tutorial:
      - Complete Example: examples/complete-tutorial.md
  - API Reference:
      - Core: api/core.md
      - Instructions: api/instructions.md
      - Policy: api/policy.md